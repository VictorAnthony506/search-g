<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="GoogleSearch.css">
    </head>
    <body>
        <div class="pages">
            <a id="IS" href="GoogleImageSearch.html">Image Search</a>
            <a id="AS" href="GoogleAdvancedSearch.html">Advanced Search</a>
        </div>
        
        <div class="body">
            <div id="google_image">
                <img src="google-logo-728x446-Copy.png" alt="Google image" width=300px>
                </div>
        
                <form action="https://google.com/search">
                    <div class="search_box">
                        <input type="text" placeholder="Search the web" name="q">
                    </div>
                    <div class="below_search_box">
                        <input id="google_search_button" type="submit" name="btnK" value="Google Search">
                        <input id="lucky_button" name="btnI" type="submit" value="I'm Feeling Lucky">
                    </div>
                </form>
        </div>
    </body>
</html>
